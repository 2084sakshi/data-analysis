<!DOCTYPE html>
<html lang="en">
<head>

 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    padding: 1rem;
  }

  h1 {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 1rem;
    color: #333;
  }

  .iframe-wrapper {
    width: 100%;
    height: 85vh;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 1.5rem;
    }

    .iframe-wrapper {
      height: 75vh;
    }
  }

  @media (max-width: 480px) {
    .iframe-wrapper {
      height: 70vh;
    }
  }
</style>

</head>
<body>
  <div class="container">
    <h1>UK Road Accident Dashboard (Power BI)</h1>
    <div class="iframe-wrapper">

        src="https://app.powerbi.com/reportEmbed?reportId=251e08ba-732d-4e87-a049-6accad4ce27f&autoAuth=true&ctid=cca3f0fe-586f-4426-a8bd-b8146307e738"
